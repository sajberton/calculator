<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Calculator Test</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="calc-contain">
			<form name="calculator">
				<input type="text" name="answer">
				<br />	
				
				<input type="button" name="1" value=" 1 " onclick="calculator.answer.value += '1'" />
				<input type="button" name="2" value=" 2 " onclick="calculator.answer.value += '2'" />
				<input type="button" name="3" value=" 3 " onclick="calculator.answer.value += '3'" />
				<input type="button" name="plus" value=" + " onclick="calculator.answer.value += '+'" />
				<br />

				<input type="button" name="4" value=" 4 " onclick="calculator.answer.value += '4'" />
				<input type="button" name="5" value=" 5 " onclick="calculator.answer.value += '5'" />
				<input type="button" name="6" value=" 6 " onclick="calculator.answer.value += '6'" />
				<input type="button" name="minus" value=" - " onclick="calculator.answer.value += '- '" />
				<br />

				<input type="button" name="7" value=" 7 " onclick="calculator.answer.value += '7'" />
				<input type="button" name="8" value=" 8 " onclick="calculator.answer.value += '8'" />
				<input type="button" name="1" value=" 9 " onclick="calculator.answer.value += '9'" />
				<input type="button" name="multiplu" value=" x " onclick="calculator.answer.value += '*'" />
				<br />

				<input type="button" name="clear" value=" c " onclick="calculator.answer.value = ''" />
				<input type="button" name="0" value=" 0 " onclick="calculator.answer.value += '0'" />
				<input type="button" name="equal" value=" = " id="equal" onclick="calculator.answer.value = Math.floor(eval(calculator.answer.value))" />
				<input type="button" name="division" value=" / " onclick="calculator.answer.value += '/'" />
				<br />

			</form>
		</div>
		<script type="text/javascript" src="myscript.js"></script>
	</body>
</html>
